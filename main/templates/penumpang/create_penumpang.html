{% extends "base/base.html" %}
{% block content %}

<div class="col-md-12 grid-margin stretch-card" >
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Create Penumpang</h4>
            <p class="card-description"> Silahkan isi data bis yang ingin ditambahkan </p>
            <form class="forms-sample" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">Nama Penumpang:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nama" name="nama" value="{{ request.POST.nama }}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">No. Telepon:</label>
                    <div class="col-sm-9">
                        <input type="tel" class="form-control" id="notelp" name="notelp" value="{{ request.POST.notelp }}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">Umur :</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="umur" name="umur" required>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
