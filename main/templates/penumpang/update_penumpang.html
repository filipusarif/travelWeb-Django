{% extends "base/base.html" %}
{% block content %}

<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Update </h4>
            <p class="card-description"> Silahkan Update Nama Penumpang Terbaru</p>
            <form class="forms-sample" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">Nama</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="nama" value="{{ penumpang_obj.nama }}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">No Telp</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="notelp" value="{{ penumpang_obj.notelp }}" required>                
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="email" value="{{ penumpang_obj.email }}" required>              
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">Umur</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="umur" value="{{ penumpang_obj.umur }}" min="0" required>              
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
