{% extends "base/base.html" %}
{% block content %}

<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Update Bis</h4>
            <p class="card-description"> Silahkan update data bis menggunakan data terbaru </p>
            <form class="forms-sample"method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">Nomor Bis</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="nomorbis" name="nomorbis" value="{{bis_obj.nomorbis}}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">Jadwal</label>
                    <div class="col-sm-9">
                        <input type="datetime-local" class="form-control" name="jadwal" id="jadwal" value="{{bis_obj.jadwal|date:'Y-m-d\TH:i'}}" required/>
                    </div>
                </div>
                <div>
                    <button type="submit" value="Update Bis" class="btn btn-gradient-primary me-2">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
