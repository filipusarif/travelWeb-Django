{% extends "base/base.html" %}
{% block content %}

<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Update layanan tambahan</h4>
            <p class="card-description"> Silahkan update layanan tambahan menggunakan data terbaru </p>
            <form class="forms-sample" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="namalayanantambahan" class="col-sm-3 col-form-label">Nama Layanan:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="namalayanan" name="namalayanan" value="{{ layanan_tambahan_obj.namalayanan }}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="harga" class="col-sm-3 col-form-label">Harga:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="harga" name="harga" value="{{ layanan_tambahan_obj.harga }}" step="0.01" required>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
