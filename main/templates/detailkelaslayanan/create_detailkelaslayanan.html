{% extends "base/base.html" %}
{% block content %}

<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Tambah Detail Kelas Layanan</h4>
            <p class="card-description"> Silahkan isi data detail kelas layanan yang ingin ditambahkan </p>
            <form class="forms-sample" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="idkelaslayanan" class="col-sm-3 col-form-label">Kelas Layanan</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="idkelaslayanan" id="idkelaslayanan">
                            {% for i in kelaslayanan_list %}
                            <option value="{{i.idkelaslayanan}}">{{ i.namakelaslayanan }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="kapasitas" class="col-sm-3 col-form-label">Kapasitas</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="number" name="kapasitas" id="kapasitas" required/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
