{% load static %}
<nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
      {% if is_owner %}
      <a class="navbar-brand brand-logo" href="{% url 'dashboard' %}"><img src="{% static 'assets/images/logovelos.png' %}" alt="logo" /></a>
      <a class="navbar-brand brand-logo-mini" href="{% url 'dashboard' %}"><img src="{% static 'assets/images/logominifix.png' %}" alt="logo" /></a>
      {% endif %}
      {% if is_petugas or is_admin %}
      <a class="navbar-brand brand-logo" href="{% url 'read_pemesanan' %}"><img src="{% static 'assets/images/logovelos.png' %}" alt="logo" /></a>
      <a class="navbar-brand brand-logo-mini" href="{% url 'read_pemesanan' %}"><img src="{% static 'assets/images/logominifix.png' %}" alt="logo" /></a>
      {% endif %}
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-stretch">
      <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
        <span class="mdi mdi-menu"></span>
      </button>
      <ul class="navbar-nav navbar-nav-right">
        <li class="nav-item nav-profile dropdown">
          <a class="nav-link dropdown-toggle" id="profileDropdown" href="{% static '#' %}" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="nav-profile-img">
              <img src="{% static 'assets/images/admin.jpg' %}" alt="image">
              <span class="availability-status online"></span>
            </div>
            <div class="nav-profile-text">
              {% if is_owner %}
              <p class="mb-1 text-black">Owner Travelosik</p>
              {% endif %}
              {% if is_admin %}
              <p class="mb-1 text-black">Admin Travelosik</p>
              {% endif %}
              {% if is_petugas %}
              <p class="mb-1 text-black">Petugas Travelosik</p>
              {% endif %}
            </div>
          </a>
          <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'performlogout' %}">
              <i class="mdi mdi-logout me-2 text-primary" action="{% url 'performlogin' %}"></i> Signout </a>
          </div>
        </li>
        <li class="nav-item d-none d-lg-block full-screen-link">
          <a class="nav-link">
            <i class="mdi mdi-fullscreen" id="fullscreen-button"></i>
          </a>
        </li>
      </ul>
      <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
      </button>
    </div>
  </nav>
