{% extends "base/base.html" %}
{% block content %}

<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Update Pemesanan</h4>
            <p class="card-description"> Silahkan update Pemesanan menggunakan data terbaru </p>
            <form class="forms-sample" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Nama Penumpang</label>
                    <div class="col-sm-9">
                        <select name="nama" id="nama" class="form-control">
                            {% for i in penumpangobj %}
                            {% if i.nama == nama %}
                            <option selected value="{{i.nama}}">{{i.nama}}</option>
                            {% else %}
                            <option value ="{{i.nama}}">{{i.nama}}</option>"
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">ID Detail Kelas Layanan</label>
                    <div class="col-sm-9">
                        <select name="iddetailkelaslayanan" id="iddetailkelaslayanan" class="form-control">
                            {% for i in detailkelaslayananobj %}
                            {% if i.idbis == bis %}
                            <option selected value="{{i.iddetailkelaslayanan}}">
                            {{i.iddetailkelaslayanan}}
                            Bis : {{i.idbis.nomorbis}} - Jadwal: {{i.idbis.jadwal}} - Kelas: {{i.idkelaslayanan.namakelaslayanan}}
                            </option>
                            {% else %}
                            <option value ="{{i.iddetailkelaslayanan}}">
                            {{i.iddetailkelaslayanan}}
                            Bis : {{i.idbis.nomorbis}} - Jadwal: {{i.idbis.jadwal}} - Kelas: {{i.idkelaslayanan.namakelaslayanan}}
                            </option>
                            {% endif %}
                            {% endfor %}
                     </select>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
