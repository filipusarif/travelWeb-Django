{% extends "base/base.html" %}
{% block content %}

<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Update Kelas Layanan</h4>
            <p class="card-description"> Silahkan update data kelas layanan menggunakan data terbaru </p>
            <form class="forms-sample" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">Nama Kelas Layanan</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="namakelaslayanan" value="{{getkelaslayanan.namakelaslayanan}}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama" class="col-sm-3 col-form-label">Harga</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="harga" value="{{getkelaslayanan.harga}}" required/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
